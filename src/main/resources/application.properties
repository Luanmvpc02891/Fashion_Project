#spring.datasource.url=jdbc:sqlserver://localhost:1433;database=Fashion_Project
spring.datasource.username=sa
spring.datasource.password=123
logging.level.root=warn
spring.datasource.driverClassName=com.microsoft.sqlserver.jdbc.SQLServerDriver
spring.jpa.hibernate.dialect=org.hibernate.dialect.SQLServer2022Dialect
spring.jpa.show-sql=false
spring.jpa.hibernate.ddl-auto = none

spring.datasource.url=jdbc:sqlserver://localhost:1433;database=Fashion_Project;integratedSecurity=false;trustServerCertificate=true;

# max file size - default 1MB
spring.servlet.multipart.max-file-size=10MB
# max request size - default 10MB
spring.servlet.multipart.max-request-size=25MB



