<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="admin.html">
<head>
<meta charset="UTF-8">
<title>Statistics</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
<style>
body {
	padding: 20px;
}
</style>
</head>
<body>
	<div class="container">
		<section layout:fragment="content">
			

			<div class="row">
				<div class="col-md-6">
					<h2>Revenue by Month</h2>
					<form th:action="@{/Revenue/revenue-by-month}" method="get">
						<div class="mb-3">
							<label for="month-year" class="form-label">Select Month
								and Year:</label>
							<div class="input-group">
								<input type="number" class="form-control" id="year" name="year"
									placeholder="Year" required> <input type="number"
									class="form-control" id="month" name="month"
									placeholder="Month" required>
								<button type="submit" class="btn btn-primary">Submit</button>
							</div>
						</div>
					</form>
					<h3>
						Revenue: <span th:text="${revenueByMonth}"></span>
					</h3>
				</div>

				<div class="col-md-6">
					<h2>Revenue by Year</h2>
					<form th:action="@{/Revenue/revenue-by-year}" method="get">
						<div class="mb-3">
							<label for="year" class="form-label">Select Year:</label>
							<div class="input-group">
								<input type="number" class="form-control" id="year" name="year"
									placeholder="Year" required>
								<button type="submit" class="btn btn-primary">Submit</button>
							</div>
						</div>
					</form>
					<h3>
						Revenue: <span th:text="${revenueByYear}"></span>
					</h3>
				</div>
			</div>

			<h2>Revenue by Date Range</h2>
			<form th:action="@{/Revenue/revenue-by-date-range}" method="get">
				<div class="mb-3">
					<label for="date-range" class="form-label">Select Date
						Range:</label>
					<div class="input-group">
						<input type="date" class="form-control" id="startDate"
							name="startDate" required> <input type="date"
							class="form-control" id="endDate" name="endDate" required>
						<button type="submit" class="btn btn-primary">Submit</button>
					</div>
				</div>
			</form>
			<h3>
				Revenue: <span th:text="${revenueByDateRange}"></span>
			</h3>
			<h1>
				Total Revenue: <span th:text="${totalRevenue}"></span>
			</h1>
	</div>
	</section>
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
